<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="Slider.css" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <ul id="slider">
            <li>
                <img src="https://i1.wp.com/www.fig.design/wp-content/uploads/2016/01/Food-Photography-Lina-Skukauske-3.jpg" alt="food">
            </li>
            <li>
                <img src="http://www.white-pepper.co.uk/wp-content/uploads/Lara-Jane-Thorpe-food-photography-3018.jpg" alt="food1">
            </li>
            <li>
                <img src="https://hospitalitymedia.co.uk/wp-content/uploads/2017/06/4Q5A2024.jpg" alt="food2">
            </li>
        </ul>
        <div class="arrows">
            <button type="button" onclick="direction(left)" class="arrow" id="left" name="button"> < </button>
            <button type="button" onclick="direction(right)" class="arrow" id="right" name="button"> > </button>
        </div>
    </div>
</body>
<script type="text/javascript" src="Slider.js"></script>
</html>
